<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="container-boxs">
      <div class="type-caja">
        <div class="box-title">
          <h3>Caja 1</h3>
          <form id="box-form">
            <div class="form-group">
              <label for="width">Ancho (cm):</label>
              <input
                type="number"
                id="width-box1"
                name="width"
                placeholder="Ingrese Ancho"
                required
                min="0"
              />
            </div>

            <div class="form-group">
              <label for="height">Alto (cm):</label>
              <input
                type="number"
                id="height-box1"
                name="height"
                placeholder="Ingrese Alto"
                required
                min="0"
              />
            </div>

            <div class="form-group">
              <label for="depth">Profundidad (cm):</label>
              <input
                type="number"
                id="depth-box1"
                name="depth"
                placeholder="Ingrese Profundidad"
                required
                min="0"
              />
            </div>
            <button type="submit" class="submit-btn">Submit</button>
          </form>
        </div>
        <div class="box-title">
          <h3>Caja 2</h3>
          <form id="box-form">
            <div class="form-group">
              <label for="width">Ancho (cm):</label>
              <input
                type="number"
                id="width"
                name="width"
                placeholder="Ingrese Ancho"
                required
                min="0"
              />
            </div>

            <div class="form-group">
              <label for="height">Alto (cm):</label>
              <input
                type="number"
                id="height"
                name="height"
                placeholder="Ingrese Alto"
                required
                min="0"
              />
            </div>

            <div class="form-group">
              <label for="depth">Profundidad (cm):</label>
              <input
                type="number"
                id="depth"
                name="depth"
                placeholder="Ingrese Profundidad"
                required
                min="0"
              />
            </div>
            <button type="submit" class="submit-btn">Submit</button>
          </form>
        </div>
      </div>
      <div id="three-container" class="three-container-class">
        <div class="container-buttons">
          <button id="reset-button">Reset</button>
          <button id="display-top">Top</button>
          <button id="display-bottom">Bottom</button>
        </div>
      </div>
    </div>
    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
